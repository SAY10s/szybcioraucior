<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto</title>
  </head>
  <body>
    <div>
      <div>
        <button id="turnOnEngine">Włącz silnik</button>
        <button id="turnOffEngine">Włącz silnik</button>
        <button id="gearUp">Zwiększ bieg</button>
        <button id="gearDown">Zmniejsz bieg</button>
        <button id="speedUp">Przyspiesz</button>
        <button id="slowDown">Zwolnij</button>
        <button id="about">O samochodzie</button>
      </div>
      <div>
        <div>Ilość biegów: <span id="gearsAmount">x</span></div>
        <div>Max. szybkość: <span id="maxSpeed">x</span></div>
        <div>Prędkość: <span id="currentSpeed">x</span></div>
        <div>Bieg: <span id="currentGear">x</span></div>
        <div>Czy silnik jest włączony: <span id="isEngineOn">x</span></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
